<div>
  <h2 class="text-xl font-semibold mb-1">Películas de Studio Ghibli</h2>
  <p class="text-gray-400 text-sm mb-6">Studio Ghibli API</p>

  <div *ngIf="cargando()" class="text-center py-12">
    <p class="text-gray-400">Cargando películas...</p>
  </div>

  <div *ngIf="!cargando()" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4">
    <div *ngFor="let pelicula of peliculas()" class="bg-black border border-gray-800 overflow-hidden">

      <div class="aspect-[2/3] bg-black overflow-hidden">
        <img [src]="pelicula.imagen" [alt]="pelicula.titulo" class="w-full h-full object-cover">
      </div>

      <div class="p-3">
        <h3 class="font-semibold text-sm mb-3">{{ pelicula.titulo }}</h3>

        <div class="space-y-1 mb-3">
          <p class="text-gray-400 text-xs">
            <span class="text-gray-500">Director:</span> {{ pelicula.director }}
          </p>
          <p class="text-gray-400 text-xs">
            <span class="text-gray-500">Año:</span> {{ pelicula.anioLanzamiento }}
          </p>
          <p class="text-gray-400 text-xs">
            <span class="text-gray-500">Puntuación:</span> {{ pelicula.puntuacionRT }}/100
          </p>
        </div>

        <p class="text-gray-400 text-xs leading-relaxed">
          {{ truncarTexto(pelicula.descripcion) }}
        </p>
      </div>
    </div>
  </div>
</div>
