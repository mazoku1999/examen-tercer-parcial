<div>
  <h2 class="text-xl font-semibold mb-1">Razas de Perros</h2>
  <p class="text-gray-400 text-sm mb-6">Dog CEO API</p>

  <div *ngIf="cargando()" class="text-center py-12">
    <p class="text-gray-400">Cargando perros...</p>
  </div>

  <div *ngIf="!cargando()" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
    <div *ngFor="let perro of perros()"
         class="bg-black border border-gray-800 overflow-hidden hover:border-gray-600 transition-colors">
      <div class="aspect-square overflow-hidden">
        <img [src]="perro.imagen"
             [alt]="perro.raza"
             class="w-full h-full object-cover hover:scale-110 transition-transform duration-300">
      </div>
      <div class="p-3">
        <h3 class="font-medium text-sm text-center">{{ formatearRaza(perro.raza) }}</h3>
      </div>
    </div>
  </div>
</div>
