<div>
  <h2 class="text-xl font-semibold mb-1">Usuarios de GitHub</h2>
  <p class="text-gray-400 text-sm mb-6">GitHub API</p>

  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-4" *ngIf="!cargando">
    <div *ngFor="let usuario of usuarios" class="border border-gray-800 bg-gray-900 p-4">

      <div class="mb-4">
        <img [src]="usuario.avatar" [alt]="usuario.nombreUsuario"
          class="w-20 h-20 rounded-full mx-auto border-2 border-gray-700">
      </div>

      <div class="text-center">
        <h3 class="font-medium text-sm mb-4 truncate">{{ usuario.nombreUsuario }}</h3>

        <a [href]="usuario.url" target="_blank"
          class="block w-full border border-white text-white py-2 text-sm font-medium hover:bg-white hover:text-black transition-all">
          Ver Perfil
        </a>
      </div>
    </div>
  </div>

  <div class="text-center py-12" *ngIf="cargando">
    <div class="inline-block animate-spin rounded-full h-8 w-8 border-2 border-gray-700 border-t-white"></div>
    <p class="text-gray-400 mt-4 text-sm">Cargando usuarios de GitHub...</p>
  </div>
</div>
