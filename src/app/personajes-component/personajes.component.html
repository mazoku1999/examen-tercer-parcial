<div>
  <h2 class="text-xl font-semibold mb-1">Rick and Morty</h2>
  <p class="text-gray-400 text-sm mb-6">Rick and Morty API</p>

  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-4" *ngIf="!cargando">
    <div *ngFor="let personaje of personajes" class="border border-gray-800 bg-gray-900 overflow-hidden">

      <div class="bg-gray-800 p-4">
        <img [src]="personaje.imagen" [alt]="personaje.nombre" class="w-full h-auto rounded">
      </div>

      <div class="p-4">
        <h3 class="text-base font-semibold mb-2">{{ personaje.nombre }}</h3>

        <div class="space-y-2 text-xs">
          <div class="flex items-center gap-2">
            <span class="w-2 h-2 rounded-full" [style.backgroundColor]="obtenerColorEstado(personaje.estado)"></span>
            <span class="text-gray-400">{{ personaje.estado }} - {{ personaje.especie }}</span>
          </div>

          <div class="pt-2 border-t border-gray-800">
            <p class="text-gray-500 uppercase tracking-wide mb-1">Origen</p>
            <p class="text-gray-300">{{ personaje.origen.nombre }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center py-12" *ngIf="cargando">
    <div class="inline-block animate-spin rounded-full h-8 w-8 border-2 border-gray-700 border-t-white"></div>
    <p class="text-gray-400 mt-4 text-sm">Cargando personajes...</p>
  </div>
</div>
