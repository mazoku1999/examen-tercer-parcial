<div>
  <h2 class="text-xl font-semibold mb-1">Pokédex</h2>
  <p class="text-gray-400 text-sm mb-6">PokéAPI</p>


  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-4" *ngIf="!cargando">
    <div *ngFor="let pokemon of pokemones" class="border border-gray-800 bg-gray-900 overflow-hidden">

      <div class="bg-black border-b border-gray-800 p-3">
        <span class="text-gray-400 font-medium text-xs">#{{ pokemon.id.toString().padStart(3, '0') }}</span>
        <h3 class="text-base font-semibold mt-1">
          {{ capitalizarPrimeraLetra(pokemon.nombre) }}
        </h3>
      </div>

      <div class="bg-gray-800 p-6">
        <img [src]="pokemon.imagen" [alt]="pokemon.nombre" class="w-24 h-24 mx-auto">
      </div>

      <div class="p-4">
        <div class="flex gap-2 justify-center mb-3 flex-wrap">
          <span *ngFor="let tipo of pokemon.tipos" class="px-2 py-1 border text-xs font-medium"
            [style.borderColor]="obtenerColorTipo(tipo.tipo.nombre)" [style.color]="obtenerColorTipo(tipo.tipo.nombre)">
            {{ capitalizarPrimeraLetra(tipo.tipo.nombre) }}
          </span>
        </div>

        <div class="grid grid-cols-2 gap-2 text-xs text-gray-400 pt-3 border-t border-gray-800">
          <div class="text-center">
            <div class="font-medium text-white">{{ pokemon.altura / 10 }} m</div>
            <div class="text-xs">Altura</div>
          </div>
          <div class="text-center">
            <div class="font-medium text-white">{{ pokemon.peso / 10 }} kg</div>
            <div class="text-xs">Peso</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center py-12" *ngIf="cargando">
    <div class="inline-block animate-spin rounded-full h-8 w-8 border-2 border-gray-700 border-t-white"></div>
    <p class="text-gray-400 mt-4 text-sm">Cargando Pokémon...</p>
  </div>
</div>
