<div>
  <h2 class="text-xl font-semibold mb-1">Clima de Bolivia</h2>
  <p class="text-gray-400 text-sm mb-6">Open-Meteo API - 9 Departamentos</p>


  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4" *ngIf="!cargando">
    <div *ngFor="let ciudad of ciudades" class="border border-gray-800 bg-gray-900 p-4">

      <div *ngIf="ciudad.clima">
        <h3 class="text-sm font-medium mb-4 text-gray-400">{{ ciudad.nombre }}</h3>

        <div class="mb-4">
          <div class="flex items-baseline">
            <span class="text-5xl font-bold">{{ ciudad.clima.temperatura_actual }}°</span>
            <span class="text-2xl text-gray-500 ml-1">C</span>
          </div>
          <p class="text-gray-400 mt-2 text-sm">{{ ciudad.clima.descripcion_clima }}</p>
        </div>

        <div class="grid grid-cols-2 gap-3 pt-4 border-t border-gray-800 text-sm">
          <div>
            <p class="text-gray-500 text-xs uppercase tracking-wide mb-1">Humedad</p>
            <p class="font-medium">{{ ciudad.clima.humedad }}%</p>
          </div>
          <div>
            <p class="text-gray-500 text-xs uppercase tracking-wide mb-1">Viento</p>
            <p class="font-medium">{{ ciudad.clima.velocidad_viento }} km/h</p>
          </div>
        </div>
      </div>

      <div *ngIf="!ciudad.clima" class="text-center py-8 text-gray-500 text-sm">
        <p>Sin datos disponibles</p>
      </div>
    </div>
  </div>


  <div class="text-center py-12" *ngIf="cargando">
    <div class="inline-block animate-spin rounded-full h-8 w-8 border-2 border-gray-700 border-t-white"></div>
    <p class="text-gray-400 mt-4 text-sm">Cargando información del clima...</p>
  </div>
</div>
