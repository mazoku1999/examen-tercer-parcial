<div>
  <h2 class="text-xl font-semibold mb-1">Gatos Aleatorios</h2>
  <p class="text-gray-400 text-sm mb-6">The Cat API</p>

  <div *ngIf="cargando()" class="text-center py-12">
    <p class="text-gray-400">Cargando gatos...</p>
  </div>

  <div *ngIf="!cargando()" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-4">
    <div *ngFor="let gato of gatos()" class="bg-black border border-gray-800 overflow-hidden">
      <div class="aspect-square overflow-hidden">
        <img [src]="gato.url" [alt]="'Gato ' + gato.id"
          class="w-full h-full object-cover hover:scale-110 transition-transform duration-300">
      </div>
    </div>
  </div>
</div>
